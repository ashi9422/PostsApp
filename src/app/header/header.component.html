<div class="container">
        <div align="center">
            <h1>Form Validation With Angular</h1>
          </div>
          <div>
                <form>
                        <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" required
                                minlength="3"
                                maxlength="10"
                                class="form-control" 
                                ngModel 
                                name="name" 
                                #name="ngModel" 
                                (change)="log(name)"  
                                id="name" placeholder="Name">
                    
                                <div class="alert alert-danger" role="alert" *ngIf="name.touched && !name.valid">
                                    <div *ngIf="name.errors.required">Name is Required</div>
                                    <div *ngIf="name.errors.minlength">Name is Required minimum {{name.errors.minlength.requiredLength}} characters</div>
                                </div>
                        </div>
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email" ngModel name="email" #email="ngModel" required class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          <span class="badge badge-danger" *ngIf="!email.valid && email.touched" >Email is required</span>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" ngModel name="password" #password="ngModel" required class="form-control" id="password" placeholder="Password">
                          <span class="badge badge-danger" *ngIf="!password.valid && password.touched" >Email is required</span>
                        </div>
                        <div class="form-group">
                                <label for="address">Address</label>
                                <textarea class="form-control" id="address" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
          </div>
    </div>
